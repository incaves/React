<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      // 1.创建类式组件(使用类式组件必须继承React中的一个类 React.Component)
      // 有两个必要条件 必须继承父类 必须有render 必须有返回值
      class MyComponent extends React.Component {
        render() {
          // 1.render式放在那里的? -- 类MyComponent的原型对象上,供实例使用(但是没有 new MyComponent())
          // 2.render的this是谁? - 类MyComponent的实例对象 ｜ MyComponent的组件实例对象
          // 3.MyComponent上有很多属性,都是源于继承
          console.log('render的this是:', this)
          return <h2>我是用类定义的组件(适用于[复杂组件的定义])</h2>
        }
      }
      // 2.渲染组件到页面(这里的render和类中的没有关系)
      ReactDOM.render(<MyComponent />, document.getElementById('test'))
      // 执行了 ReactDOM.render(<MyComponent />, document.getElementById('test')) 发生了什么？
      // 1. React解析组件标签,找到了MyComponent组件
      // 2. 发现组件是类的定义的,随后new出来该类的实例,并通过该实例调用到原型上的render方法
      // 3. 将render返回的虚拟DOM转为真实DOM,随后呈现在页面上
    </script>
  </body>
</html>
