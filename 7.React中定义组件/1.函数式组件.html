<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      // 1.创建函数式组件
      function MyComponent() {
        console.log(this) // undefined(babel开启了严格模式,this不指向window)
        return <h2>我是用函数定义的组件(适用于[简单组件的定义])</h2> // 函数必须有返回值
      }
      // 2.渲染组件到页面
      // 组件的首字母必须大写 标签必须自闭合
      ReactDOM.render(<MyComponent />, document.getElementById('test'))
      // 执行了 ReactDOM.render(<MyComponent />, document.getElementById('test')) 发生了什么？
      // 1. React解析组件标签,找到了MyComponent组件
      // 2. 发现组件式使用函数定义的,随后调用该函数,将返回的虚拟DOM转为真实DOM 随后呈现在页面中
    </script>
  </body>
</html>
