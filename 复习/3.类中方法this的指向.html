<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }
        spack() {
          // spack方法放在那里？ - 类的原型对象上,供实例使用
          // 通过Person实例调用spack时,spack中的this就是Person实例
          console.log(this)
        }
      }
      const p1 = new Person('tom', 19)
      p1.spack() // 通过实例调用spack
      // class 中自动开启了严格模式
      const x = p1.spack
      x() // undefined
    </script>
  </body>
</html>
