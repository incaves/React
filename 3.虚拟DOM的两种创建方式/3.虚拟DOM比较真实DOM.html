<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
  </head>
  <body>
    <!-- 容器 -->
    <div id="test"></div>
    <div id="dom"></div>
    <!-- 要有顺序-->
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入React-DOM 用于支持React操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- type="text/babel" 表示写的不是js 写的是jsx 需要babel翻译 -->
    <script type="text/babel">
      // 1.创建虚拟DOM h1中有span标签(jsx)
      const VDOM = // 此处不能写引号,因为不是字符串
        (
          <h1 id="title">
            <span>Hello,React</span>
          </h1>
        )
      // 真实DOM
      const TDOM = document.getElementById('dom')
      // 2.渲染虚拟DOM到页面
      // ReactDOM.render(渲染那个虚拟DOM,容器)
      ReactDOM.render(VDOM, document.getElementById('test'))
      console.log('虚拟DOM', VDOM)
      console.log('真实DOM', TDOM)
      // debugger
      console.log(typeof VDOM) // object
      console.log(VDOM instanceof Object) // true
      // 关于虚拟DOM
      //  1.本质是Object类型的对象(一般对象)
      //  2.虚拟DOM比较 '轻'(身上的属性少) 真实DOM比较'重' 因为虚拟DOM是React内部在用,无需真实DOM上那么多的属性
      //  3.虚拟DOM最终会被React转换为真实DOM,呈现在页面上
    </script>
  </body>
</html>
